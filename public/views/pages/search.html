    <div id="outputDivContainer">
      <h1>Search for Flicks to Add to Your Collection</h1>
      <input ng-model="sasc.searchIn" type="text" placeholder="search for movie">
      <button ng-click="sasc.searchOMDB()" type="button" class="btn" name="searchbutton">Search</button>
    </div>
    <div class="row"> <!-- holds OMDB results -->
      <div class="outputDiv col-sm-2 text-center" ng-repeat="item in sasc.display" ng-attr-id="{{'display-'+ $index}}">
        <img ng-src="{{item.Poster}}">
        <p>{{item.Title}}<br>
        {{item.Year}}<br>
        <button ng-click="sasc.addFavorite(item)" type="button" class="btn favBtn">&#128153; Favorite!</button></p>
      </div>
    </div>
