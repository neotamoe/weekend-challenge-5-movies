<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 5</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <script src="scripts/service.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-controller="SearchAndStoreController as sasc">
    <div class="jumbotron">
      <h1>Movie Search and Store</h1>
      <input ng-model="sasc.searchIn" type="text" placeholder="search for movie">
      <button ng-click="sasc.searchOMDB()" type="button" class="btn" name="searchbutton">Search</button>
    </div>
    <div>
            <!-- return OMDB results with favorites button -->
      <div class="outputDiv col-sm-3" ng-repeat="item in sasc.display" ng-attr-id="{{'display-'+ $index}}">
        <img ng-src="{{item.Poster}}">
        <p>{{item.Title}}<br>
        {{item.Year}}<br>
        <button ng-click="sasc.addFavorite(item.Title, item.Year, item.Poster)" type="button" class="btn">Favorite!</button></p>
    </div>
    </div>
    <div>
      <!-- display favorite movies from db -->
    </div>
  </body>
</html>
